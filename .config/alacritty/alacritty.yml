env:
  TERM: xterm-256color
window:
  padding:
    x: 40
    y: 40
  dynamic_padding: false
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
scrolling:
  history: 5000
font:
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Italic
  bold_italic:
    family: Fira Code
    style: Bold Italic
  size: 13
  offset:
    x: 0
    y: 1
draw_bold_text_with_bright_colors: true
colors:
  name: VisiBlue
  author: ""
  primary:
    background: "#000000"
    foreground: "#666699"
  cursor:
    text: "#000000"
    cursor: "#666699"
  normal:
    black: "#333366"
    red: "#6666cc"
    green: "#0099cc"
    yellow: "#3366cc"
    blue: "#006699"
    magenta: "#0066ff"
    cyan: "#669999"
    white: "#99cccc"
  bright:
    black: "#333399"
    red: "#9999ff"
    green: "#00ccff"
    yellow: "#6699ff"
    blue: "#0099cc"
    magenta: "#0099ff"
    cyan: "#66cccc"
    white: "#ccffff"
background_opacity: 0.9
key_bindings:
  - key: V
    mods: Control|Shift
    action: Paste
  - key: C
    mods: Control|Shift
    action: Copy
  - key: Insert
    mods: Shift
    action: PasteSelection
  - key: Key0
    mods: Control
    action: ResetFontSize
  - key: Equals
    mods: Control
    action: IncreaseFontSize
  - key: Plus
    mods: Control
    action: IncreaseFontSize
  - key: Minus
    mods: Control
    action: DecreaseFontSize
  - key: F11
    mods: None
    action: ToggleFullscreen
  - key: Paste
    mods: None
    action: Paste
  - key: Copy
    mods: None
    action: Copy
  - key: L
    mods: Control
    action: ClearLogNotice
  - key: L
    mods: Control
    chars: "\f"
  - key: PageUp
    mods: None
    action: ScrollPageUp
    mode: ~Alt
  - key: PageDown
    mods: None
    action: ScrollPageDown
    mode: ~Alt
  - key: Home
    mods: Shift
    action: ScrollToTop
    mode: ~Alt
  - key: End
    mods: Shift
    action: ScrollToBottom
    mode: ~Alt
ft action:
  ? ScrollToBottom mode
ttom mode: ~Alt
t: null
